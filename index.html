<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Brick Buster</title>

<body>

    <div id="leftMenu">
        <form class="form">
            <h2>Solo Dolo or 2 Humans?</h2>
            <div class="switch-field">
                <input type="radio" id="radio-one" name="switch-one" value="yes" checked/>
                <label for="radio-one">1 Player</label>
                <input type="radio" id="radio-two" name="switch-one" value="no" />
                <label for="radio-two">2 Players</label>
            </div>
    </div>

    <div id="container">
        <!-- <aside id="top-left"><h2>Brick Buster</h2></aside> -->
        <aside id="top-left"><h2>Brick and Pong</h2></aside>
        <aside id="top-right"><h2 id="p2Lives">score 2</h2></aside>
        <main>
            <canvas id="game"><!-- play it, a game --></canvas>
        </main>
        <aside id="btm-left"><h2>Bottom left</h2></aside>
        <aside id="btm-right"><h2 id="p1Lives">score 1</h2></aside>
      </div>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/menu.js"></script>
    <script src="js/script.js"></script>
    
</body>
